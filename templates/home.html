{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {text-align: center;
        }
        </style>
</head>
<body>
    <h1 text-align="center">Welcome to HomePage</h1>
    <h1>your logging ip:{{ct}}</h1>
    <h1>ip address={{ip}}</h1>
    {% for i in form %}
    <div class="container">
    <div class="jumbotron">
        <h3 text-align="center">{{i.id}}</h3>
        <h3>{{i.title}}</h3>
        <h3>{{i.content}}</h3>
        <a href="/update/{{i.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a href="/delete/{{i.id}}" class="btn btn-danger btn-sm" >Delete</a>
    </div>
    </div>
    {% endfor %} 
</body>
</html>
{% endblock %}
